<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="res/css/styles.css">
    <link rel="stylesheet" href="res/css/login.css">
</head>
<body>
    <header class="wide-box">
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <div class="logo-image">
            <img id="user-logo" alt="User Logo" src="res/images/img.png">
        </div>
    </header>
    <div class="flex-container">
        <div class="post-box">
            <div class="post-body">
                <form action="index.html">
                    <h2>Welcome To PostIt</h2><br>
                    <a href="#" class="interactive-text">Create an account</a><br>
                    <p>or</p>
                    <p>Please log in</p>

                    <input type="email" id="email" name="email" required placeholder="Email"><br><br>           
                    <input type="password" id="password" name="password" required placeholder="Password"><br><br>
                    
                    <input type="submit" value="Login"><br><br>
                    <a href="#" class="interactive-text">Forgot Password</a><br><br>
                </form>
            </div>
        </div>
    </div>  

</body>
</html>
